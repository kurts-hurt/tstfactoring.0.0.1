<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secure PDF Upload</title>
    <link rel="stylesheet" href="upload-style.css" />
  </head>
  <body>
    <header class="hero">
      <div class="container">
        <h1>Upload Your Documents Securely</h1>
        <p>Fill out the form and upload your PDF documents securely.</p>
      </div>
    </header>

    <section class="upload-form">
      <div class="container">
        <h2>Upload PDF and Provide Information</h2>
        <form action="/upload" method="POST" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required />
          </div>

          <div class="form-group">
            <label for="file">Upload PDF:</label>
            <input
              type="file"
              id="file"
              name="file"
              accept="application/pdf"
              required
            />
          </div>

          <div class="form-group">
            <button type="submit" class="submit-button">Submit</button>
          </div>
        </form>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 This Sycamine Tree, LLC. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
